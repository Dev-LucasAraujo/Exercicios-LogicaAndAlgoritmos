<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>

    <!-- JS -->
    <script>
        function acao(){

            //Limpar
            document.getElementById("mensagem").innerHTML = " "
            
            // Capturar números
            var inicio = parseInt(document.getElementById("inicio").value)
            var fim = parseInt(document.getElementById("fim").value)

            // Contadores
            var positivos = 0
            var negativos = 0
            var pares = 0
            var impares = 0
            
            // Laço de repetição
            indice = inicio

            while (indice <= fim) {

                // Par ou Impar
                if(indice % 2 == 0){
                    pares++
                }else{
                    impares++
                }

                // Positivo e negativo
                if(indice >= 0){
                    positivos++
                }else{
                    negativos++
                }

                // Incremento
                indice++
            }

            // Exibir os contadores
            document.getElementById("mensagem").innerHTML = "Pares: "+pares
            document.getElementById("mensagem").innerHTML += "<br>Impares: "+impares
            document.getElementById("mensagem").innerHTML += "<br>Positivos: "+positivos
            document.getElementById("mensagem").innerHTML += "<br>Negativos: "+negativos
        }

    </script>
</head>
<body>
    
    <form>
        <input type="text" placeholder="Informe um número inicial" id="inicio">
        <input type="text" placeholder="Informe um número final" id="fim">
        <input type="button" value="Enviar" onclick="acao()">
    </form>

    <h1 id="mensagem"></h1>

</body>
</html>
