<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>

    <!-- JS -->
    <script>
        function acao(){
            // Vetor
            var numeros = []

            // Armazenar números
            numeros.push(parseInt(document.getElementById("numero1").value))
            numeros.push(parseInt(document.getElementById("numero2").value))
            numeros.push(parseInt(document.getElementById("numero3").value))
            numeros.push(parseInt(document.getElementById("numero4").value))
            numeros.push(parseInt(document.getElementById("numero5").value))
            
            // Somar valores
            var soma = 0
            for(var i=0; i<5; i++){
                soma += numeros[i]
            }
            
            // Calcular média
            var media = soma / 5

            // Exibir a média
            document.getElementById("mensagem").innerHTML = "A média dos valores é "+ media + "<hr>"

            // Exibir números maiores ou iguais a média
            for(var i=0; i<5; i++){
                if(numeros[i] >= media){
                    document.getElementById("mensagem").innerHTML += numeros[i] + "<br>"
                }
            }

        }
    </script>
</head>
<body>
    <form>
        <input type="text" placeholder="Primeiro número" id="numero1">
        <input type="text" placeholder="Segundo número" id="numero4">
        <input type="text" placeholder="Terceiro número" id="numero2">
        <input type="text" placeholder="Quarto número" id="numero3">
        <input type="text" placeholder="Quinto número" id="numero5">
        <input type="button" value="Enviar" onclick="acao()">
    </form>

    <h1 id="mensagem"></h1>

</body>
</html>
