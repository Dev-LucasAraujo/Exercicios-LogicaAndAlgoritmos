<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>

    <!-- JS -->
    <script>
        
        // Vetor
        var nomes = []

        function acao(){

            // Capturar o nome
            var nome = document.getElementById("nome").value

            // Verificar se o nome ja existe no vetor
            var existe = false
            for(var i=0; i<nomes.length; i++){
                if(nome.toLowerCase() == nomes[i].toLowerCase()){
                    existe = true
                }
            }
            
            // Verificar se o nome será cadastrado
            if(existe == false){
                nomes.push(nome)
            }else{
                alert("O nome informado ja esta cadastrado. Informe outro")
            }

            // Exibir os nomes armazenados
            document.getElementById("mensagem").innerHTML = nomes
        }

    </script>
</head>
<body>
    <form>
        <input type="text" placeholder="Nome" id="nome">
        <input type="button" value="Enviar" onclick="acao()">
    </form>

    <h1 id="mensagem"></h1>

</body>
</html>
