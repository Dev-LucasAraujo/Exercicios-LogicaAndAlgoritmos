<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>

    <!-- JS -->
    <script>
        function acao(){
            // Capturar o número informado
            var numero = parseFloat(document.getElementById("numero").value)

            // Laço de repetição
            var indice = 0

            while(indice < 11){
            document.getElementById("mensagem").innerHTML += numero*indice + "<br>"
            indice++
            }
        }
    </script>
</head>
<body>
    
    <form>
        <input type="text" placeholder="Informe um número" id="numero">
        <input type="button" value="Calcular" onclick="acao()">
    </form>

    <h1 id="mensagem"></h1>

</body>
</html>
