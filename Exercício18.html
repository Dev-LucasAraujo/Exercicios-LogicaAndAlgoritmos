<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>

    <!-- JS -->
    <script>
        // Matriz
        var matriz = []

        // Função
        function cadastrar(){
            
            // Capturar dados
            var aluno = document.getElementById("aluno").value
            var nota1 = parseInt(document.getElementById("nota1").value)
            var nota2 = parseInt(document.getElementById("nota2").value)

            // Calcular média
            var media = (nota1 + nota2) / 2

            // Cadastrar os dados na matriz
            matriz.push([aluno, nota1, nota2, media])

            // Obter o elemento mensagem
            var mensagem = document.getElementById("mensagem")

            // Limpar o H1
            document.getElementById("mensagem").innerHTML = ""

            // Exibir a matriz no H1
            for(var i=0; i<matriz.length; i++){
                mensagem.innerHTML += "Aluno: " + matriz[i][0] + "<br>"
                mensagem.innerHTML += "Notas: " + matriz[i][1]+" e "+ matriz[i][2] + "<br>"
                mensagem.innerHTML += "Média: " + matriz[i][3] + "<hr>"
                
            }

        }
    </script>

</head>
<body>
    
    <form>
        <input type="text" placeholder="Aluno" id="aluno">       
        <input type="text" placeholder="Primeira nota" id="nota1">       
        <input type="text" placeholder="Segunda nota" id="nota2">
        <input type="button" value="Cadastrar dados" onclick="cadastrar()">      
    </form>

    <h1 id="mensagem"></h1>

</body>
</html>
